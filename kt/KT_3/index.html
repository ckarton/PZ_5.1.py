<!DOCTYPE html>
<html>

<head>
    <title>Форма aform</title>
    <script>
        function showResult() {
            var shape = document.getElementById("shape").value;
            var color = document.getElementById("color").value;
            var length = shape.length

            var message = "Мне нравится " + shape + " цвета " + color + "\n";
            message += "Длина которого " + length;

            alert(message);
        }
    </script>
</head>

<body>
    <form id="aform">
        <label for="shape">Геометрическая фигура:</label>
        <input type="text" id="shape" name="shape" required><br>

        <label for="color">Цвет:</label>
        <input type="text" id="color" name="color" required><br>

        <button type="button" onclick="showResult()">Отправить</button>
    </form>
</body>

</html>
